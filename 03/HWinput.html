<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- Input Type Password -->
        <p>
            <label for="username">User name</label><br>
            <input placeholder="Type username" type="text">
        </p>
        <p>
            <label for="Password">Password</label><br>
            <input placeholder="Type password" name="Password" id="Password">
            <br><br><br>
        </p>

        <!-- Input Type Text -->

        <p>
            <label for="fname">First name</label>
            <input placeholder="Type name" id="fname" name="fname"><br><br>
            <label for="lname">Last name</label>
            <input placeholder="Type last name" id="lname" name="lname">
            <br><br><br>
        </p>
        <!-- Input Type Submit -->
        <p>
            <label for="fname">First name</label><br>
            <input placeholder="Type name" id="fname" name="fname"><br><br>
            <label for="lname">Last name</label><br>
            <input placeholder="Type last name" id="lname" name="lname">
            <br><br><br>
            <input type="submit" value="submit">
        </p>
        <!-- Input Type Radio -->
        <p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="Css" name="fav_language" value="Css">
            <label for="Css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </p>
        <p>
            <input type="radio" name="color" name="" value="blue">
            <label for="color">Blue</label><br>

            <input type="radio" name="color" value="red">
            <label for="color">Red</label><br>

            <input type="radio" name="color" value="pink">
            <label for="color">Pink</label><br><br><br>
        </p>

        <!-- Input Type Checkbox -->
        <p>
            <input type="checkbox" id="Apple" value="phone apple">
            <label for="Apple">Apple</label><br>
            <input type="checkbox" id="Samsung" value="phone samsung">
            <label for="Samsung">Samsung</label><br>
            <input type="checkbox" id="Pixel" value="phone pixel">
            <label for="Pixel">Pixel</label><br>
            <input type="checkbox" id="xiaomi" value="phone xiaomi">
            <label for="Xiaomi">Xiaomi</label><br>
            <br><br><br>
        </p>
        <!-- Input Type Button -->
        <p>
            <input type="button" onclick="button" value="Click me">
        </p>
        <!-- Input Type Color -->
        <p>
            <label for="favcolor">Выбрать цвет</label>
            <input type="color" id="favcolor" name="favcolor">
        </p>
        <!-- Input Type Date -->
         <p>
            <label for="burthday">День рождения</label>
            <input type="date" id="birthday" name="birthday">
         </p>
        <!-- Input Type Email -->
         <p>
            <label for="Email">Ввести email</label>
            <input type="email" id="email" name="email">
            <br><br><br>
         </p>
        <!-- Input Type File -->
         <p>
            <label for="myfile"> Прикрепить файл</label><br><br>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="submit" value="submit">
         </p>
        <!-- Input Type Number -->
        <p>
            <label for="quantity"> Выбрать (от 1 до 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <br><br>
        </p>
        <!-- Input Type Range -->
         <p>
            <label for="vol">Громкость (от 0 до 100)</label>
            <input type="range" id="vol" name="vol" min="0" max="100">
         </p>
        <!-- Input Type Tel -->
         <p>
            <label for="phone">Ввести номер телефона :</label>
            <input placeholder="Номер телефона" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br><br>
            <small> 
                Формат: 123-45-678
            </small>
            <br><br>
            <input type="submit" value="submit">
         </p>


        

    </form>


</body> 
</html>
